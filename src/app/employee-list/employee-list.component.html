<div class="mat-elevation-z8  sm:m-5 relative flex flex-col overflow-hidden">
  <div class="overflow-x-auto">

  <table mat-table [dataSource]="dataSource"matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
    
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email">Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    
    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
    </ng-container>
    
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
    

    <!-- Image URL Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="md:w-1/11">Image URL</th>
      <td mat-cell *matCellDef="let element" class="md:w-1/11" [class.bg-gray-100]="element.id % 2 === 0">{{ element.imageUrl }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="md:w-1/11">Last Name</th>
      <td mat-cell *matCellDef="let element" class="md:w-1/11" [class.bg-gray-100]="element.id % 2 === 0">{{ element.lastName }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="md:w-1/11">First Name</th>
      <td mat-cell *matCellDef="let element" class="md:w-1/11" [class.bg-gray-100]="element.id % 2 === 0">{{ element.firstName }}</td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="md:w-1/11">Contact Number</th>
      <td mat-cell *matCellDef="let element" class="md:w-1/11" [class.bg-gray-100]="element.id % 2 === 0">{{ element.contactNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

  <mat-paginator      
  [pageSize]="10"
  [pageSizeOptions]="[10]"
   showFirstLastButtons
   >
  </mat-paginator>
</div>
